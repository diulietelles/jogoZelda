<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div id="container">
        <div id="menu_container">
            <img src="Google Images.gif" alt="Fundo" />
            <div id="main_overlay">
                <div id="menu_up">
                    <div id="hearts_container">
                        <div class="hearts_line">
                            <div id="hearts_container">
                                <div class="hearts_line">
                                    <img src="heart.jpg.png" alt="Heart 1" class="heart_img">
                                    <img src="heart.jpg.png" alt="Heart 2" class="heart_img">
                                    <img src="heart.jpg.png" alt="Heart 3" class="heart_img">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="menu_title_container">
                        <div class="title_button">
                            <div class="title_button_icon">
                                <div id="title_center">
                                    <img src="aarco.png" alt="Poção" class="pocao-imagem-pequena">
                                    
                                </div>
                                
                            </div>
                           
                        </div>
                        <div class="title_button">
                            <div class="title_button_icon">
                                <img src="po.png" alt="Trophy" class="pocao-imagem-pequena">
                            </div>
                        </div>
                        
                        <div class="title_button">
                            <div class="title_button">
                                <div class="title_button_icon">
                                    <img src="espadinhaa.png" 
                                     class="titulo3-imagem">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div id="menu_center">
                    <div id="menu_left_side">
                        <div id="menu_left_side_up">
                            <div id="menu_left_side_up_menu">
                                <div class="menu_left_side_up_menu_button active">
                                    <div class="menu_left_side_up_menu_button_icon"></div>
                                    <div class="menu_left_side_up_menu_button_text">Zelda</div>

                                </div>
                                <div class="menu_left_side_up_menu_button">
                                    <div class="menu_left_side_up_menu_button_icon"></div>
                                    <div class="menu_left_side_up_menu_button_text">Link</div>
                                </div>
                                <div class="menu_left_side_up_menu_button">
                                    <div class="menu_left_side_up_menu_button_icon"></div>
                                    <div class="menu_left_side_up_menu_button_text">Ganondorf</div>
                                </div>
                            </div>
                        </div>
                        <div id="menu_left_side_down">
                            <div id="menu_left_side_down_items" class="image-container">
                                <img src="zelda.png" alt="Item 1" class="menu_left_side_down_item_img" />
                                <img src="link.png" alt="Item 2" class="menu_left_side_down_item_img" />
                                <img src="ganondorf.jpg.png" alt="Item 3" class="menu_left_side_down_item_img" />
                            </div>
                        </div>
                        
                           <audio id="musicaDeFundo" src="Bulgarian folklor- Kaval sviri.mp3" autoplay loop controls>
                    </div>
                </div>
                <div id="menu_down">
                    <div class="menu_down_button">
                        <button onclick="menu()">START</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
